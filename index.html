<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Assistente de Voz IA</title>

    <style>
        body {
            max-height: 100vh, 100vw;
            margin: 0;
            padding: 0;
            background: #0c0c0c;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
            background-image: url('https://static.todamateria.com.br/upload/im/ag/image5-cke.jpg');
            background-size: cover;
            background-attachment: fixed;
            backdrop-filter: blur(4px);
        }

        .container {
            width: 100%;
            padding: 20px;
            backdrop-filter: blur(6px) brightness(0.6);
            background: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
        }

        h1 {
            font-size: 48px;
            text-align: center;
            text-shadow: 0 0 20px #ffaa00;
        }

        .panel {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 16px;
            border: 2px solid #ffaa00;
            box-shadow: 0 0 20px rgba(255, 170, 0, 0.5);
            margin-top: 40px;
        }

        .avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin: auto;
            background-image: url('https://p.turbosquid.com/ts-thumb/gH/RAnPJF/TBYRX9sY/gears_31_sqrsignature_0000/jpg/1493389693/600x600/fit_q87/1acf0109f71425fa3b7681e72762b51f9b32895a/gears_31_sqrsignature_0000.jpg');
            background-size: cover;
            border: 3px solid #ffaa00;
            box-shadow: 0 0 20px #ffaa00;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% {
                filter: drop-shadow(0 0 10px #ffaa00);
            }

            50% {
                filter: drop-shadow(0 0 25px #ffaa00);
            }

            100% {
                filter: drop-shadow(0 0 10px #ffaa00);
            }
        }

        #resposta {
            white-space: pre-wrap;
            margin-top: 20px;
            font-size: 22px;
            line-height: 1.6;
        }

        #imagens img {
            width: 200px;
            margin: 10px;
            border: 2px solid #ffaa00;
            box-shadow: 0 0 10px #ffaa00;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Conversas IA — Revolução Industrial</h1>

        <div class="panel">
            <div class="avatar"></div>

            <div id="resposta">Fale comigo… estou ouvindo. (Clique para ativar)</div>

            <div id="imagens"></div>
        </div>
    </div>

    <script>
        const API = "https://historiaempapo.onrender.com/api/responder";
        let rec = null;

        function falar(texto) {
            speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(texto);
            u.lang = "pt-BR";
            u.pitch = 1.7;
            u.rate = 0.88;

            // Força voz feminina (funciona em TODOS os dispositivos)
            const vozes = speechSynthesis.getVoices();
            const vozFem = vozes.find(v => v.lang === "pt-BR" && /maria|luciana|clara|letícia|female|feminine/i.test(v.name.toLowerCase()))
                || vozes.find(v => v.lang.startsWith("pt"));
            if (vozFem) u.voice = vozFem;

            u.onend = () => setTimeout(() => rec?.start(), 1800);
            speechSynthesis.speak(u);
        }

        async function processarPergunta(pergunta) {
            document.getElementById("resposta").innerText = "Processando com vapor e engrenagens…";

            try {
                const res = await fetch(API, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt: pergunta })
                });

                const dados = await res.json();
                const resposta = dados.texto || "Resposta vazia…";

                document.getElementById("resposta").innerText = resposta;
                falar(resposta);
            } catch {
                const erro = "O éter falhou… mas estou aqui, inventor.";
                document.getElementById("resposta").innerText = erro;
                falar(erro);
            }
        }

        function iniciarMicrofone() {
            if (rec) return;  // já está rodando

            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    const SpeechRec = window.SpeechRecognition || webkitSpeechRecognition;
                    rec = new SpeechRec();
                    rec.lang = "pt-BR";
                    rec.continuous = false;
                    rec.interimResults = false;

                    rec.onstart = () => {
                        document.getElementById("resposta").innerText = "Ouvindo com atenção…";
                    };

                    rec.onresult = event => {
                        const pergunta = event.results[0][0].transcript.trim();
                        rec.stop();
                        processarPergunta(pergunta);
                    };

                    rec.onerror = () => {
                        document.getElementById("resposta").innerText = "Erro no microfone. Toque novamente.";
                        rec = null;
                    };

                    rec.onend = () => { };  // não reseta aqui

                    rec.start();
                })
                .catch(() => {
                    document.getElementById("resposta").innerText = "Permitir microfone para eu te ouvir";
                });
        }

        // Ativa só com clique (sem conflito)
        window.addEventListener("click", () => {
            if (!rec) iniciarMicrofone();
        });

        // Mensagem inicial
        document.getElementById("resposta").innerText = "Clique na tela e fale comigo…";

        // Garante que as vozes carreguem
        speechSynthesis.onvoiceschanged = () => speechSynthesis.getVoices();
    </script>

</body>

</html>
