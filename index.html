<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Assistente de Voz IA</title>

    <style>
        body {
            max-height: 100vh, 100vw;
            margin: 0;
            padding: 0;
            background: #0c0c0c;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
            background-image: url('https://static.todamateria.com.br/upload/im/ag/image5-cke.jpg');
            background-size: cover;
            background-attachment: fixed;
            backdrop-filter: blur(4px);
        }

        .container {
            width: 100%;
            padding: 20px;
            backdrop-filter: blur(6px) brightness(0.6);
            background: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
        }

        h1 {
            font-size: 48px;
            text-align: center;
            text-shadow: 0 0 20px #ffaa00;
        }

        .panel {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 16px;
            border: 2px solid #ffaa00;
            box-shadow: 0 0 20px rgba(255, 170, 0, 0.5);
            margin-top: 40px;
        }

        .avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin: auto;
            background-image: url('https://p.turbosquid.com/ts-thumb/gH/RAnPJF/TBYRX9sY/gears_31_sqrsignature_0000/jpg/1493389693/600x600/fit_q87/1acf0109f71425fa3b7681e72762b51f9b32895a/gears_31_sqrsignature_0000.jpg');
            background-size: cover;
            border: 3px solid #ffaa00;
            box-shadow: 0 0 20px #ffaa00;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% {
                filter: drop-shadow(0 0 10px #ffaa00);
            }

            50% {
                filter: drop-shadow(0 0 25px #ffaa00);
            }

            100% {
                filter: drop-shadow(0 0 10px #ffaa00);
            }
        }

        #resposta {
            white-space: pre-wrap;
            margin-top: 20px;
            font-size: 22px;
            line-height: 1.6;
        }

        #imagens img {
            width: 200px;
            margin: 10px;
            border: 2px solid #ffaa00;
            box-shadow: 0 0 10px #ffaa00;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Conversas IA ‚Äî Revolu√ß√£o Industrial</h1>

        <div class="panel">
            <div class="avatar"></div>

            <div id="resposta">Fale comigo‚Ä¶ estou ouvindo. (Clique para ativar)</div>

            <div id="imagens"></div>

            <!-- BOT√ïES DE TESTE (para debug r√°pido) -->
            <button onclick="testarTexto()"
                style="margin:10px; padding:10px; background:#ffaa00; border:none; border-radius:8px; color:black; font-weight:bold;">Testar
                Texto (sem microfone)</button>
            <button onclick="testarVoz()"
                style="margin:10px; padding:10px; background:#ffaa00; border:none; border-radius:8px; color:black; font-weight:bold;">Testar
                Voz Sozinha</button>
        </div>
    </div>

    <script>
        const API = "https://historiaempapo.onrender.com/api/responder";

        let rec;
        let estaOuvindo = false;
        let utterance;

        // Fun√ß√£o de fala (com debug)
        function falar(texto) {
            console.log("üîä Iniciando fala:", texto.substring(0, 50) + "..."); // Debug no console

            window.speechSynthesis.cancel();

            utterance = new SpeechSynthesisUtterance(texto);
            utterance.lang = "pt-BR";
            utterance.pitch = 1.5;  // Feminina
            utterance.rate = 0.85;  // Elegante
            utterance.volume = 1;

            // Carrega vozes e escolhe feminina
            const vozes = window.speechSynthesis.getVoices();
            console.log("Vozes dispon√≠veis:", vozes.map(v => v.name + " (" + v.lang + ")")); // Debug

            const vozIdeal = vozes.find(v => v.lang.startsWith("pt") && (v.name.toLowerCase().includes("femin") || v.name.includes("Clara") || v.name.includes("Let√≠cia"))) ||
                vozes.find(v => v.lang.startsWith("pt"));

            if (vozIdeal) {
                utterance.voice = vozIdeal;
                console.log("Voz escolhida:", vozIdeal.name);
            } else {
                console.warn("Nenhuma voz PT-BR encontrada, usando default");
            }

            // Evento de fim da fala (para voltar a ouvir)
            utterance.onend = () => {
                console.log("Fala terminada, voltando a ouvir em 2s...");
                setTimeout(() => {
                    document.getElementById("resposta").innerText = "Fale novamente, inventor...";
                    if (estaOuvindo) rec.start();
                }, 2000);
            };

            utterance.onerror = (e) => console.error("Erro na fala:", e);

            window.speechSynthesis.speak(utterance);
        }

        // BOT√ÉO DE TESTE: Voz sozinha
        function testarVoz() {
            const teste = "Ol√°, inventor. Minha voz de bronze e vapor est√° funcionando perfeitamente.";
            document.getElementById("resposta").innerText = teste;
            falar(teste);
        }

        // BOT√ÉO DE TESTE: API sem microfone
        async function testarTexto() {
            document.getElementById("resposta").innerText = "Testando API...";
            try {
                const resp = await fetch(API, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt: "teste de steampunk" })
                });
                const dados = await resp.json();
                const texto = dados.texto || "Erro na API.";
                document.getElementById("resposta").innerText = texto;
                falar(texto);
                console.log("API respondeu:", texto.substring(0, 100)); // Debug
            } catch (err) {
                console.error("Erro na fetch:", err);
                document.getElementById("resposta").innerText = "Erro de conex√£o: " + err.message;
            }
        }

        // Inicia microfone
        async function iniciarMicrofone() {
            if (estaOuvindo) return;

            try {
                await navigator.mediaDevices.getUserMedia({ audio: true });
                console.log("‚úÖ Microfone permitido");
            } catch (err) {
                console.error("‚ùå Microfone negado:", err);
                document.getElementById("resposta").innerText = "Permitir microfone para ouvir minha voz.";
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                document.getElementById("resposta").innerText = "Seu navegador n√£o suporta microfone (use Chrome?).";
                return;
            }

            rec = new SpeechRecognition();
            rec.lang = "pt-BR";
            rec.continuous = false;
            rec.interimResults = false;

            rec.onstart = () => {
                console.log("üé§ Iniciando grava√ß√£o...");
                document.getElementById("resposta").innerText = "Ouvindo com aten√ß√£o... (fale agora!)";
                estaOuvindo = true;
            };

            rec.onresult = async (event) => {
                const texto = event.results[0][0].transcript.trim();
                console.log("üó£Ô∏è Ouvi:", texto); // Debug
                document.getElementById("resposta").innerText = `Ouvi: "${texto}"\n\nProcessando com vapor e engrenagens...`;

                rec.stop();
                estaOuvindo = false;

                try {
                    const resp = await fetch(API, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ prompt: texto })
                    });

                    if (!resp.ok) {
                        throw new Error(`HTTP ${resp.status}: ${resp.statusText}`);
                    }

                    const dados = await resp.json();
                    const respostaTexto = dados.texto || "Resposta vazia da API.";
                    document.getElementById("resposta").innerText = respostaTexto;
                    falar(respostaTexto);
                    console.log("‚úÖ Resposta completa:", respostaTexto.substring(0, 100));
                } catch (err) {
                    console.error("‚ùå Erro na API:", err);
                    const erroMsg = "O √©ter est√° inst√°vel... Tente o bot√£o de teste. Erro: " + err.message;
                    document.getElementById("resposta").innerText = erroMsg;
                    falar(erroMsg);
                }
            };

            rec.onerror = (event) => {
                console.error("‚ùå Erro no microfone:", event.error);
                document.getElementById("resposta").innerText = "Microfone falhou (" + event.error + "). Toque para tentar novamente.";
                estaOuvindo = false;
            };

            rec.onend = () => {
                console.log("Grava√ß√£o terminou.");
                estaOuvindo = false;
            };

            rec.start();
        }

        // Ativa com clique (remove {once: true} para permitir reativa√ß√£o)
        window.addEventListener("click", () => {
            if (!estaOuvindo) {
                iniciarMicrofone();
            }
        });

        // Carrega vozes (essencial para alguns navegadores)
        window.speechSynthesis.onvoiceschanged = () => {
            console.log("Vozes carregadas!");
            const vozes = window.speechSynthesis.getVoices();
            if (vozes.length > 0) testarVoz(); // Testa voz automaticamente ao carregar
        };

        // Inicializa
        console.log("P√°gina carregada. Clique para ativar!");
        document.getElementById("resposta").innerText = "Clique na tela para ativar microfone e voz. Ou use os bot√µes de teste!";
    </script>

</body>

</html>
