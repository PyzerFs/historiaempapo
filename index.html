<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Assistente de Voz IA</title>

    <style>
        body {
            max-height: 100vh, 100vw;
            margin: 0;
            padding: 0;
            background: #0c0c0c;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
            background-image: url('https://static.todamateria.com.br/upload/im/ag/image5-cke.jpg');
            background-size: cover;
            background-attachment: fixed;
            backdrop-filter: blur(4px);
        }

        .container {
            width: 100%;
            padding: 20px;
            backdrop-filter: blur(6px) brightness(0.6);
            background: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
        }

        h1 {
            font-size: 48px;
            text-align: center;
            text-shadow: 0 0 20px #ffaa00;
        }

        .panel {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 16px;
            border: 2px solid #ffaa00;
            box-shadow: 0 0 20px rgba(255, 170, 0, 0.5);
            margin-top: 40px;
        }

        .avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin: auto;
            background-image: url('https://p.turbosquid.com/ts-thumb/gH/RAnPJF/TBYRX9sY/gears_31_sqrsignature_0000/jpg/1493389693/600x600/fit_q87/1acf0109f71425fa3b7681e72762b51f9b32895a/gears_31_sqrsignature_0000.jpg');
            background-size: cover;
            border: 3px solid #ffaa00;
            box-shadow: 0 0 20px #ffaa00;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% {
                filter: drop-shadow(0 0 10px #ffaa00);
            }

            50% {
                filter: drop-shadow(0 0 25px #ffaa00);
            }

            100% {
                filter: drop-shadow(0 0 10px #ffaa00);
            }
        }

        #resposta {
            white-space: pre-wrap;
            margin-top: 20px;
            font-size: 22px;
            line-height: 1.6;
        }

        #imagens img {
            width: 200px;
            margin: 10px;
            border: 2px solid #ffaa00;
            box-shadow: 0 0 10px #ffaa00;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Conversas IA — Revolução Industrial</h1>

        <div class="panel">
            <div class="avatar"></div>

            <div id="resposta">Fale comigo… estou ouvindo. (Clique para ativar)</div>

            <div id="imagens"></div>
        </div>
    </div>

    <script>
        const API = "https://historiaempapo.onrender.com/api/responder";
        let rec, ouvindo = false;

        function falar(t) {
            speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(t);
            u.lang = "pt-BR";
            u.pitch = 1.6;
            u.rate = 0.88;
            const v = speechSynthesis.getVoices().find(v => v.lang.startsWith("pt") && /fem|clara|letícia/i.test(v.name)) ||
                speechSynthesis.getVoices().find(v => v.lang.startsWith("pt"));
            if (v) u.voice = v;
            u.onend = () => setTimeout(() => rec?.start(), 2000);
            speechSynthesis.speak(u);
        }

        async function enviar(p) {
            try {
                const r = await fetch(API, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ prompt: p }) });
                const { texto } = await r.json();
                document.getElementById("resposta").innerText = texto;
                falar(texto);
            } catch {
                const e = "O éter está instável… mas estou aqui, inventor.";
                document.getElementById("resposta").innerText = e;
                falar(e);
            }
        }

        async function iniciar() {
            if (ouvindo) return;
            try { await navigator.mediaDevices.getUserMedia({ audio: true }); }
            catch { document.getElementById("resposta").innerText = "Permitir microfone ♡"; return; }

            const SR = window.SpeechRecognition || webkitSpeechRecognition;
            rec = new SR();
            rec.lang = "pt-BR";
            rec.continuous = false;

            rec.onstart = () => {
                document.getElementById("resposta").innerText = "Ouvindo com atenção…";
                ouvindo = true;
            };
            rec.onresult = e => {
                const p = e.results[0][0].transcript.trim();
                document.getElementById("resposta").innerText = `Ouvi: "${p}"\n\nProcessando…`;
                rec.stop(); ouvindo = false;
                enviar(p);
            };
            rec.onerror = () => { ouvindo = false; document.getElementById("resposta").innerText = "Toque novamente."; };
            rec.start();
        }

        // ativa com clique (reativa sempre)
        window.onclick = () => !ouvindo && iniciar();

        // teste automático ao carregar vozes
        speechSynthesis.onvoiceschanged = () => setTimeout(() => enviar("olá"), 800);
        document.getElementById("resposta").innerText = "Clique e fale comigo…";
    </script>

</body>

</html>
