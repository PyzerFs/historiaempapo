<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Assistente de Voz IA</title>

    <style>
        body {
            max-height: 100vh, 100vw;
            margin: 0;
            padding: 0;
            background: #0c0c0c;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
            background-image: url('https://static.todamateria.com.br/upload/im/ag/image5-cke.jpg');
            background-size: cover;
            background-attachment: fixed;
            backdrop-filter: blur(4px);
        }

        .container {
            width: 100%;
            padding: 20px;
            backdrop-filter: blur(6px) brightness(0.6);
            background: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
        }

        h1 {
            font-size: 48px;
            text-align: center;
            text-shadow: 0 0 20px #ffaa00;
        }

        .panel {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 16px;
            border: 2px solid #ffaa00;
            box-shadow: 0 0 20px rgba(255, 170, 0, 0.5);
            margin-top: 40px;
        }

        .avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin: auto;
            background-image: url('https://p.turbosquid.com/ts-thumb/gH/RAnPJF/TBYRX9sY/gears_31_sqrsignature_0000/jpg/1493389693/600x600/fit_q87/1acf0109f71425fa3b7681e72762b51f9b32895a/gears_31_sqrsignature_0000.jpg');
            background-size: cover;
            border: 3px solid #ffaa00;
            box-shadow: 0 0 20px #ffaa00;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% {
                filter: drop-shadow(0 0 10px #ffaa00);
            }

            50% {
                filter: drop-shadow(0 0 25px #ffaa00);
            }

            100% {
                filter: drop-shadow(0 0 10px #ffaa00);
            }
        }

        #resposta {
            white-space: pre-wrap;
            margin-top: 20px;
            font-size: 22px;
            line-height: 1.6;
        }

        #imagens img {
            width: 200px;
            margin: 10px;
            border: 2px solid #ffaa00;
            box-shadow: 0 0 10px #ffaa00;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Conversas IA â€” RevoluÃ§Ã£o Industrial</h1>

        <div class="panel">
            <div class="avatar"></div>

            <div id="resposta">Fale comigoâ€¦ estou ouvindo. (Clique para ativar)</div>

            <div id="imagens"></div>
        </div>
    </div>

    <script>
        const API = "https://historiaempapo.onrender.com/api/responder";

        let rec;
        let ouvindo = false;
        let falaAtual;

        function falar(texto) {
            console.log("ðŸ”Š Tentando falar:", texto.substring(0, 50) + "..."); // Debug no F12

            speechSynthesis.cancel();
            falaAtual = new SpeechSynthesisUtterance(texto);
            falaAtual.lang = "pt-BR";
            falaAtual.pitch = 1.6; // Feminina
            falaAtual.rate = 0.88; // Elegante
            falaAtual.volume = 1;

            const vozes = speechSynthesis.getVoices();
            console.log("Vozes encontradas:", vozes.length, "â€” Ex: ", vozes.map(v => v.name).slice(0, 3)); // Debug

            const vozFeminina = vozes.find(v => v.lang.startsWith("pt") && /fem|clara|letÃ­cia|mulher/i.test(v.name.toLowerCase())) ||
                vozes.find(v => v.lang.startsWith("pt"));

            if (vozFeminina) {
                falaAtual.voice = vozFeminina;
                console.log("âœ… Voz feminina selecionada:", vozFeminina.name);
            } else {
                console.warn("âš ï¸ Voz PT-BR default (pode nÃ£o ser feminina)");
            }

            falaAtual.onend = () => {
                console.log("Fala terminou â€” voltando a ouvir em 2s");
                setTimeout(() => {
                    document.getElementById("resposta").innerText = "Fale novamente, inventor...";
                    if (rec && !ouvindo) rec.start();
                }, 2000);
            };

            falaAtual.onerror = (e) => console.error("Erro na fala:", e);

            speechSynthesis.speak(falaAtual);
            console.log("âœ… Fala iniciada!");
        }

        async function testarAPI(pergunta = "teste inicial") {
            console.log("ðŸ§ª Testando API com:", pergunta);
            document.getElementById("resposta").innerText = "Testando conexÃ£o...";

            try {
                const resp = await fetch(API, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt: pergunta })
                });

                console.log("Resposta HTTP:", resp.status); // Deve ser 200

                if (!resp.ok) throw new Error(`HTTP ${resp.status}`);

                const dados = await resp.json();
                const texto = dados.texto || "Resposta vazia.";
                console.log("âœ… API respondeu:", texto.substring(0, 100));

                document.getElementById("resposta").innerText = texto;
                falar(texto);
            } catch (err) {
                console.error("âŒ Erro na API:", err);
                const erro = "O Ã©ter falhou: " + err.message + ". Backend OK, cheque permissÃµes.";
                document.getElementById("resposta").innerText = erro;
                falar(erro);
            }
        }

        async function iniciarMicrofone() {
            if (ouvindo) return;

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                console.log("âœ… Microfone ativado");
                stream.getTracks().forEach(track => track.stop()); // Para apÃ³s permissÃ£o
            } catch (err) {
                console.error("âŒ Microfone negado:", err);
                document.getElementById("resposta").innerText = "Clique e permita o microfone para eu ouvir vocÃª â™¡";
                return;
            }

            const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SR) {
                document.getElementById("resposta").innerText = "Use Chrome para microfone.";
                return;
            }

            rec = new SR();
            rec.lang = "pt-BR";
            rec.continuous = false;
            rec.interimResults = false;

            rec.onstart = () => {
                console.log("ðŸŽ¤ Ouvindo...");
                document.getElementById("resposta").innerText = "Ouvindo com atenÃ§Ã£o... Fale agora!";
                ouvindo = true;
            };

            rec.onresult = async (e) => {
                const pergunta = e.results[0][0].transcript.trim();
                console.log("ðŸ—£ï¸ Capturado:", pergunta);
                document.getElementById("resposta").innerText = `Ouvi: "${pergunta}"\n\nProcessando...`;
                rec.stop();
                ouvindo = false;

                await testarAPI(pergunta);
            };

            rec.onerror = (e) => {
                console.error("Erro microfone:", e.error);
                document.getElementById("resposta").innerText = "Microfone errou (" + e.error + "). Toque de novo.";
                ouvindo = false;
            };

            rec.onend = () => {
                console.log("GravaÃ§Ã£o parou.");
                ouvindo = false;
            };

            rec.start();
        }

        // InicializaÃ§Ã£o
        window.addEventListener("click", () => {
            if (!ouvindo) iniciarMicrofone();
        });

        // Carrega vozes e testa tudo
        speechSynthesis.onvoiceschanged = () => {
            console.log("Vozes carregadas!");
            if (speechSynthesis.getVoices().length > 0) {
                setTimeout(() => testarAPI("olÃ¡, teste de voz steampunk"), 500); // Testa auto ao carregar
            }
        };

        console.log("PÃ¡gina pronta â€” clique para ativar!");
        document.getElementById("resposta").innerText = "Clique para ativar microfone e teste inicial.";
    </script>

</body>

</html>
