<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Assistente de Voz IA</title>

    <style>
        body {
            max-height: 100vh, 100vw;
            margin: 0;
            padding: 0;
            background: #0c0c0c;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
            background-image: url('https://static.todamateria.com.br/upload/im/ag/image5-cke.jpg');
            background-size: cover;
            background-attachment: fixed;
            backdrop-filter: blur(4px);
        }

        .container {
            width: 100%;
            padding: 20px;
            backdrop-filter: blur(6px) brightness(0.6);
            background: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
        }

        h1 {
            font-size: 48px;
            text-align: center;
            text-shadow: 0 0 20px #ffaa00;
        }

        .panel {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 16px;
            border: 2px solid #ffaa00;
            box-shadow: 0 0 20px rgba(255, 170, 0, 0.5);
            margin-top: 40px;
        }

        .avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin: auto;
            background-image: url('https://p.turbosquid.com/ts-thumb/gH/RAnPJF/TBYRX9sY/gears_31_sqrsignature_0000/jpg/1493389693/600x600/fit_q87/1acf0109f71425fa3b7681e72762b51f9b32895a/gears_31_sqrsignature_0000.jpg');
            background-size: cover;
            border: 3px solid #ffaa00;
            box-shadow: 0 0 20px #ffaa00;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% {
                filter: drop-shadow(0 0 10px #ffaa00);
            }

            50% {
                filter: drop-shadow(0 0 25px #ffaa00);
            }

            100% {
                filter: drop-shadow(0 0 10px #ffaa00);
            }
        }

        #resposta {
            white-space: pre-wrap;
            margin-top: 20px;
            font-size: 22px;
            line-height: 1.6;
        }

        #imagens img {
            width: 200px;
            margin: 10px;
            border: 2px solid #ffaa00;
            box-shadow: 0 0 10px #ffaa00;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Conversas IA — Revolução Industrial</h1>

        <div class="panel">
            <div class="avatar"></div>

            <div id="resposta">Fale comigo… estou ouvindo.</div>

            <div id="imagens"></div>
        </div>
    </div>

    <script>
        const API = "https://historiaempapo.onrender.com/api/responder"; // MUDE AQUI

        let rec;
        let estaOuvindo = false;

        // Voz feminina suave e steampunk (sempre funciona)
        function falar(texto) {
            // Cancela qualquer fala anterior
            window.speechSynthesis.cancel();

            const utterance = new SpeechSynthesisUtterance(texto);
            utterance.lang = "pt-BR";
            utterance.pitch = 1.5;    // voz mais aguda = feminina
            utterance.rate = 0.85;    // fala mais devagar, elegante
            utterance.volume = 1;

            // Tenta pegar voz feminina brasileira premium (se disponível)
            const vozes = window.speechSynthesis.getVoices();
            const vozIdeal = vozes.find(v => v.lang === "pt-BR" && v.name.includes("feminine")) ||
                vozes.find(v => v.lang === "pt-BR");

            if (vozIdeal) utterance.voice = vozIdeal;

            window.speechSynthesis.speak(utterance);
        }

        // Inicia o microfone (só na primeira vez)
        async function iniciarMicrofone() {
            if (estaOuvindo) return;

            try {
                await navigator.mediaDevices.getUserMedia({ audio: true });
            } catch (err) {
                document.getElementById("resposta").innerText = "Permitir microfone para falar comigo.";
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                document.getElementById("resposta").innerText = "Seu navegador não suporta microfone.";
                return;
            }

            rec = new SpeechRecognition();
            rec.lang = "pt-BR";
            rec.continuous = false;
            rec.interimResults = false;

            rec.onstart = () => {
                document.getElementById("resposta").innerText = "Ouvindo com atenção...";
                estaOuvindo = true;
            };

            rec.onresult = async (event) => {
                const texto = event.results[0][0].transcript.trim();
                document.getElementById("resposta").innerText = `Ouvi: "${texto}"\n\nProcessando com vapor e engrenagens...`;

                // PARA O MICROFONE AQUI (silencia até ela terminar de falar)
                rec.stop();

                try {
                    const resp = await fetch(API, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ prompt: texto })
                    });

                    const dados = await resp.json();
                    const respostaTexto = dados.texto || "Minha voz mecânica falhou... mas estou aqui.";

                    document.getElementById("resposta").innerText = respostaTexto;
                    document.getElementById("imagens").innerHTML = ""; // limpa imagens

                    // Fala com voz feminina suave
                    falar(respostaTexto);

                    // Só volta a ouvir depois que terminar de falar
                    utterance.onend = () => {
                        setTimeout(() => {
                            document.getElementById("resposta").innerText = "Fale novamente, inventor...";
                            rec.start();
                        }, 1500);
                    };

                } catch (err) {
                    document.getElementById("resposta").innerText = "O éter está instável... tente novamente.";
                    setTimeout(() => rec.start(), 2000);
                }
            };

            rec.onerror = () => {
                document.getElementById("resposta").innerText = "Microfone falhou. Toque para tentar novamente.";
                estaOuvindo = false;
            };

            rec.onend = () => {
                estaOuvindo = false;
            };

            document.getElementById("resposta").innerText = "Toque na tela e fale comigo...";
        }

        // Ativa com um toque/click
        window.addEventListener("click", () => {
            if (!estaOuvindo) iniciarMicrofone();
        }, { once: true });

        // Carrega vozes (necessário em alguns navegadores)
        window.speechSynthesis.onvoiceschanged = () => {
            window.speechSynthesis.getVoices();
        };
    </script>

</body>

</html>
